<!DOCTYPE html>
<html>
<head>
  <title>php Variables</title>

  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>

  <style type='text/css'>
    * {font-family:Verdana}
  </style>

</head>
<body>

  <table summary='variables'>

    <tr><td>get_include_path()       </td><td><?php echo (get_include_path()       ) ?></td></tr>
    <tr><td>$_SERVER["DOCUMENT_ROOT"]</td><td><?php echo ($_SERVER["DOCUMENT_ROOT"]) ?></td></tr>
    <tr><td>__FILE__                 </td><td><?php echo (__FILE__                 ) ?></td></tr>
    <tr><td>dirname(__FILE__)        </td><td><?php echo (dirname(__FILE__)        ) ?></td></tr>
    <tr><td>__DIR__                  </td><td><?php echo (__DIR__                  ) ?></td></tr>

  </table>

</body>
