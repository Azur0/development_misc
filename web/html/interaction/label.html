<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>label</title>

    <style type="text/css">
      
      label { cursor: pointer; }

    </style>

  </head>

  <body>

    <h1>Demonstrating the <code>for</code> attribute of &lt;label&gt;</h1>

    <form>
       <label for="input_1">Click on this text and focus will go to input field</label><input id="input_1" type="text"><br>
                            Clicking on this text doesn't move the focus               <input id="input_2" type="text">
       

    </form>

  </body>

</html>
